<!DOCTYPE html>
<html>
<head>
  <title>Mapa Din√°mico en GitHub Pages</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=TU_CLAVE_API&callback=initMap" async defer></script>
  <style>
    #map { height: 600px; width: 100%; }
    body { margin: 0; padding: 20px; font-family: Arial; }
  </style>
</head>
<body>
  <h1>Mapa Din√°mico con n8n üó∫Ô∏è</h1>
  <div id="map"></div>

  <script>
    let map;
    const n8nEndpoint = "URL_DEL_ENDPOINT_N8N"; // Ej: https://tudominio.n8n.cloud/webhook/abc123

    // Inicializar mapa
    async function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 19.432601, lng: -99.133204 }, // Coordenadas iniciales (CDMX)
        zoom: 12
      });

      // Cargar marcadores desde n8n
      await cargarMarcadores();
    }

    // Obtener datos de n8n
    async function cargarMarcadores() {
      try {
        const response = await fetch(n8nEndpoint);
        const ubicaciones = await response.json();

        ubicaciones.forEach(ubicacion => {
          new google.maps.Marker({
            position: { lat: parseFloat(ubicacion.lat), lng: parseFloat(ubicacion.lng) },
            map: map,
            title: ubicacion.name
          });
        });
      } catch (error) {
        console.error("Error al cargar marcadores:", error);
      }
    }
  </script>
</body>
</html>
