<!DOCTYPE html>
<html>
<head>
    <title>Mapa Est√°tico</title>
    <style>
        #map {
            height: 500px;
            width: 80%;
            margin: 20px auto;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Mapa de Ejemplo üåç</h1>
    <div id="map"></div>

    <!-- Script de Google Maps API con tu clave -->
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_CLAVE_API&callback=initMap" async defer></script>

    <script>
        function initMap() {
            // Coordenadas fijas (Ej: Z√≥calo de la CDMX)
            const ubicacion = { lat: 19.432601, lng: -99.133204 };
            
            // Crear mapa centrado en las coordenadas
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: ubicacion
            });

            // Agregar un marcador
            new google.maps.Marker({
                position: ubicacion,
                map: map,
                title: "Z√≥calo de la CDMX"
            });
        }
    </script>
</body>
</html>
